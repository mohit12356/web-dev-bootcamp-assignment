<!--name using canavs-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>name using canavs</title>
</head>
<body>
	<canvas id='c1'width="200"heigth="100"style="border:1px solid black;"></canvas>
	<script>
		var c=document.getElementById('c1');
		cursor=c.getContext('2d');
		cursor.font="30px arial";
		cursor.strokeText("k.mohit kumar",10,50);
	</script>
</body>
</html>
