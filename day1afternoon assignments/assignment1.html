<!-- Display headings with pink background -->
<!DOCTYPE html>
<html>
  	<head>
		<title>Display headings</title>
		<style>
  			body{
  					background-color: pink;
  			}
  			h1,h2,h3,h4,h5,h6{
  				color: green;
  			}
  		</style>
	</head>
	<body>
		<h1>HTML&CSS</h1>
		<h2>madblocks</h2>
		<h3>microsoft certification</h3>
		<h4>web development</h4>
		<h5>Bootcamp</h5>
		<h6>through online</h6>
	</body>
</html>
